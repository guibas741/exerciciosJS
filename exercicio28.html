<html>
    <head>
        <title>Exercicio 28</title>
    </head>
    <body>
        <div id="div">
        </div>
        <script type="text/javascript">
            let html = 'Repetição';
            let divHtml = '';
            let i = 0;
            do {
                divHtml += html + '<br>';
                i++;
            } while(i < 5);
                
            
            document.getElementById('div').innerHTML = divHtml;
        </script>
    </body>
</html>
