<html>
    <head>
        <title>Exercicio 8</title>
        <meta charset="UTF-8">
    </head>
    <body>
        Informe o CPF: <input type="text" id="cpf"><br>
        <button type="submit" id="btn">Click</button>

        <script>
            document.getElementById('btn').addEventListener('click', function() {
                let cpfString = document.getElementById('cpf').value;
                let cpf = cpfString.replace(/\./g, '');
                cpf = cpf.replace('-', '');
                alert(cpf);
            });
        </script>
    </body>
</html>
