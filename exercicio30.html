<html>
    <head>
        <title>Exercicio 30</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="resultado"></div>
        <script type="text/javascript">
            let html = '';
            for(let i = 0; i <= 20; i++) {
                let resto = i % 2;
                html+= resto === 0 ? i : ' - ';
            }
            document.getElementById('resultado').innerHTML = html;
        </script>
    </body>
</html>
