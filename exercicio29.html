<html>
    <head>
        <title>Exercicio 29</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="resultado"></div>
        <script type="text/javascript">
            let html = '';
            for(let i = 0; i <= 10; i++) {
                html+= i != 10 ? i + '-' : i;
            }
            document.getElementById('resultado').innerHTML = html;
        </script>
    </body>
</html>
