<html>
    <head>
        <title>Exercicio 6</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <img id="img" src="https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/lampada.jpg"/>
        <script type="text/javascript">
            document.getElementById('img').addEventListener('mouseover', function (){
                document.getElementById('img').src = "https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true";
            });
            document.getElementById('img').addEventListener('mouseout', function() {
                document.getElementById('img').src = "https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/lampada.jpg";
            })
        </script>
    </body>
