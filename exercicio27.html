<html>
    <head>
        <title>Exercicio 27</title>
    </head>
    <body>
        <div id="div">
        </div>
        <script type="text/javascript">
            let html = ['Repetição', 'Repetição', 'Repetição', 'Repetição', 'Repetição'];
            let divHtml = '';
            let i = 0;
            while(i < html.length) {
                divHtml += html[i] + '<br>';
                i++;
            }
                
            
            document.getElementById('div').innerHTML = divHtml;
        </script>
    </body>
</html>
